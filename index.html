<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtros HTML</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h1>Escoge un producto</h1>
      <div class="store-wrapper">
        <div class="category_list">
          <a href="#" class="category_item" category="all">Todos</a>
          <a href="#" class="category_item" category="ordenadores">Ordenadores</a>
          <a href="#" class="category_item" category="laptops">Laptops</a>
          <a href="#" class="category_item" category="smartphones">Smartphones</a>
          <a href="#" class="category_item" category="monitores">Monitores</a>
          <a href="#" class="category_item" category="audifonos">Audifonos</a>
        </div>
        <section class="products_list">
          <div class="product_item" category="laptops">
            <img src="./img/laptop_hp.jpg" alt="laptop hp" />
            <a href="#">Laptop HP</a>
          </div>
          <div class="product_item" category="laptops">
            <img src="./img/laptop_toshiba.jpg" alt="laptop Toshiba" />
            <a href="#">Laptop Toshiba</a>
          </div>
          <div class="product_item" category="smartphones">
            <img src="./img/samsung_galaxy.jpg" alt="Samsung Galaxy" />
            <a href="#">Samsung Galaxy</a>
          </div>
          <div class="product_item" category="smartphones">
            <img src="./img/iphone.jpg" alt="" />
            <a href="#">Iphone</a>
          </div>
          <div class="product_item" category="ordenadores">
            <img src="./img/pc_hp.jpg" alt="PC HP" />
            <a href="#">Ordenador HP</a>
          </div>
          <div class="product_item" category="ordenadores">
            <img src="./img/pc_lenovo.jpg" alt="PC Lenovo" />
            <a href="#">PC Lenovo</a>
          </div>
          <div class="product_item" category="monitores">
            <img src="./img/monitor_asus.jpg" alt="Monitor ASUS" />
            <a href="#">Monitor ASUS</a>
          </div>
          <div class="product_item" category="audifonos">
            <img src="./img/jbl.jpg" alt="laptop hp" />
            <a href="#">Audifonos JBL</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
